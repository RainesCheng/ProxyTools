[general]
# 节点延迟测试
server_check_url=http://cp.cloudflare.com/generate_204
# 测试超时时间 (毫秒)
server_check_timeout=2000
# 资源解析器
resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 节点地理位置检查
geo_location_checker=http://ip-api.com/json/?lang=zh-CN,https://kelee.one/Resource/Script/GeoIP/Geo_Location_Checker_for_QX.js
# DNS排除列表
dns_exclusion_list = *.localnetwork.uop, *.qq.com, qq.com
# 排除路线：包含的内容将不经过 QuantumultX 处理
excluded_routes=192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
icmp_auto_reply=true

[dns]
# 禁用系统 DNS
no-system
# 禁用 ipv6
no-ipv6
# 使用 DNS over HTTP/3
prefer-doh3
# DoH服务器(DNS over HTTPS)以加密的HTTPS协议进行DNS解析请求，避免原始DNS协议中用户的DNS解析请求被窃听或者修改的问题（例如中间人攻击）来达到保护用户隐私的目的
# 设置DoH服务器后，所有其他常规DNS服务器设置将被忽略；当设置了多个DoH服务器时，只会使用第一个；当使用的 DoH服务器不是基于HTTP/2时，DoH将被暂时禁用。
# 阿里 DoH
doh-server=https://dns.alidns.com/dns-query
# 自定义DNS服务器
# 腾讯云DNSPod DNS
server=119.29.29.29
server=119.28.28.28
# 阿里 AliDNS
server=223.5.5.5
# 114 DNS
server=114.114.114.114

[policy]
## 策略组
# 地区时延优选
url-latency-benchmark=香港,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/HK02.png
url-latency-benchmark=台湾,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/TW.png
url-latency-benchmark=日本,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/JP.png
url-latency-benchmark=新加坡,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/SG.png
url-latency-benchmark=美国,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/US.png
url-latency-benchmark=英国,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇬🇧|英国|伦敦|(\b(UK|United Kingdom)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/UK.png
#冷门地区
static=冷门,resource-tag-regex=.,server-tag-regex=^(?=.*(.*))(?!.*((?i)🇭🇰|🇹🇼|🇯🇵|🇰🇷|🇸🇬|🇺🇸|香港|台湾|日本|川日|东京|大阪|泉日|埼玉|韩国|韓|首尔|新加坡|狮|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|防止|国内|懒人|🎮|(\b(HK|Hong|TW|Tai|Taiwan|JP|Japan|KR|Korea|SG|Singapore|US|United States|GAME|USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\d{0,2}\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Proxy.png
# Outside策略
static=Outside, 香港, 台湾, 日本, 新加坡, 美国, 冷门, direct, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Outside.png
