[policy]
## 策略组
# 地区时延优选
url-latency-benchmark=香港,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=50,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/HK02.png
url-latency-benchmark=台湾,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=50,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/TW.png
url-latency-benchmark=日本,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=50,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/JP.png
url-latency-benchmark=韩国,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|KOR|Korea)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=50,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/KR.png
url-latency-benchmark=新加坡,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=50,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/SG.png
url-latency-benchmark=美国,resource-tag-regex=.,server-tag-regex=^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$,check-interval=60,alive-checking=false,tolerance=0,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/US.png
#冷门地区
static=冷门,resource-tag-regex=.,server-tag-regex=^(?=.*(.*))(?!.*((?i)🇭🇰|🇹🇼|🇯🇵|🇰🇷|🇸🇬|🇺🇸|香港|台湾|日本|川日|东京|大阪|泉日|埼玉|韩国|韓|首尔|新加坡|狮|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|防止|国内|懒人|🎮|(\b(HK|Hong|TW|Tai|Taiwan|JP|Japan|KR|Korea|SG|Singapore|US|United States|GAME|USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\d{0,2}\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$,img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Proxy.png

